    L.marker([32.6510,43.9850], {icon: shopping_icon}).bindPopup('مرقد حر بن یزید ریاحی').addTo(ziyarati),
    L.marker([31.9958,44.3146], {icon: shopping_icon}).bindPopup('حرم مطهر امیرالمونین علیه السلام').addTo(ziyarati);
	
    L.marker([31.9899,44.4043], {icon: transport_icon}).bindPopup('فرودگاه نجف').addTo(transport);
	
    L.marker([32.618,44.038], {icon: transport_icon}).bindPopup('بسم الله الرحمن الرحیم 4').addTo(mukeb_irani),
    L.marker([32.619,44.039], {icon: transport_icon}).bindPopup('بسم الله الرحمن الرحیم 5').addTo(bazresi),
    L.marker([32.620,44.040], {icon: transport_icon}).bindPopup('بسم الله الرحمن الرحیم 6').addTo(amud),
    L.marker([32.621,44.041], {icon: transport_icon}).bindPopup('بسم الله الرحمن الرحیم 7').addTo(amud);


	var map = L.map('map', {
		center: [32.61618,44.03405],
		zoom: 16,
	});
	//map.locate({setView: true, maxZoom: 16});
	map.locate();
	
	L.tileLayer('images/MapQuest/{z}/{x}/{y}.jpg', {
		maxZoom: 17,
		//attribution: 'بسم الحرمن الرحیم',
	}).addTo(map);
	
	/**/

	var baseLayers = {};

	var overlays = {
		"مکان های زیارتی": ziyarati,
		"بیمارستان ها": bimarestan,
		"مراکز درمانی": darmani,
		"موکب ، حسینیه": mukeb,
		"موکب های در اختیار ایرانی ها": mukeb_irani,
		"ایست و بازرسی": bazresi,
		"عمود ها": amud,
		"حمل و نقل": transport
	};

	L.control.layers(baseLayers, overlays).addTo(map);


	
	function onLocationFound(e) {
		var radius = e.accuracy / 2;
		L.marker(e.latlng, {icon: user_location_icon}).addTo(map).bindPopup("شما در شعاع " + radius + " متری این نقطه هستید");//.openPopup();
		L.circle(e.latlng, radius*4).addTo(map);
	}

	function onLocationError(e) {
		alert(e.message);
	}

	map.on('locationfound', onLocationFound);
	map.on('locationerror', onLocationError);
