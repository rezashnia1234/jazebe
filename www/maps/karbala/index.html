<script>
	var icon_style = L.Icon.extend({
		options: {
			iconSize:     [33, 44], // size of the icon
			iconAnchor:   [16,44], // point of the icon which will correspond to marker's location
			popupAnchor:  [0, -44] // point from which the popup should open relative to the iconAnchor
		}
	});
	var transport		= new icon_style({iconUrl: '../map-icon/transport.png',}),
		shopping		= new icon_style({iconUrl: '../map-icon/shopping.png'}),
		restaurants		= new icon_style({iconUrl: '../map-icon/restaurants.png'});
		
	var cities = new L.LayerGroup();
	var cities2 = new L.LayerGroup();
	
    L.marker([32.61618,44.03405], {icon: shopping}).bindPopup('بسم الله الرحمن الرحیم').addTo(cities),
    L.marker([32.615,44.035], {icon: shopping}).bindPopup('بسم الله الرحمن الرحیم 1').addTo(cities),
    L.marker([32.616,44.036], {icon: shopping}).bindPopup('بسم الله الرحمن الرحیم 2').addTo(cities),
    L.marker([32.617,44.037], {icon: shopping}).bindPopup('بسم الله الرحمن الرحیم 3').addTo(cities);
	
    L.marker([32.618,44.038], {icon: transport}).bindPopup('بسم الله الرحمن الرحیم 4').addTo(cities2),
    L.marker([32.619,44.039], {icon: transport}).bindPopup('بسم الله الرحمن الرحیم 5').addTo(cities2),
    L.marker([32.620,44.040], {icon: transport}).bindPopup('بسم الله الرحمن الرحیم 6').addTo(cities2),
    L.marker([32.621,44.041], {icon: transport}).bindPopup('بسم الله الرحمن الرحیم 7').addTo(cities2);


	var map = L.map('map', {
		center: [32.61618,44.03405],
		zoom: 15,
	});
	L.tileLayer('images/MapQuest/{z}/{x}/{y}.jpg', {
		maxZoom: 17,
		//attribution: 'بسم الحرمن الرحیم',
	}).addTo(map);
	

	var baseLayers = {};

	var overlays = {
		"عمود ها": cities,
		"موکب ها": cities2
	};

	L.control.layers(baseLayers, overlays).addTo(map);
	
	function onLocationFound(e) {
		var radius = e.accuracy / 2;

		L.marker(e.latlng).addTo(map)
			.bindPopup("You are within " + radius + " meters from this point").openPopup();

		L.circle(e.latlng, radius).addTo(map);
	}

	map.on('locationfound', onLocationFound);
	function onLocationError(e) {
		alert(e.message);
	}

	map.on('locationerror', onLocationError);
</script>
